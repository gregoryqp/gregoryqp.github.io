<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="slideBox">
      <div class="parameters">
        <p class="headers">Kwota wnioskowana:</p>
        <div class="value">
          <div class="value2">0</div>
          <p class="currency">zł</p>
        </div>
        <div class="range">
          <input
            type="range"
            min="1000"
            max="10000"
            value="0"
            id="range2"
            class="range-input"
          />
          <label class="slideRangeOfAmount"
            ><p>1 000 zł</p>
            <p>10 000 zł</p></label
          >
        </div>
      </div>

      <div class="parameters">
        <p class="headers">Okres spłaty:</p>
        <div class="value">
          <div class="value3">0</div>
          <p class="currency">mies.</p>
        </div>
        <div class="range">
          <input
            type="range"
            min="6"
            max="84"
            value="0"
            id="range3"
            class="range-input2"
          />
          <label class="slideRangeOfAmount"
            ><p>6 mies.</p>
            <p>84 mies.</p></label
          >
        </div>
      </div>
    </div>
  </body>
</html>
